namespace: lmw-fitness
env: production
allowedOrigin: https://www.lmwfitness.co.uk
allowCredentials: false
frontend_url: https://www.lmwfitness.co.uk
replicaCount: 1
platform: linux/amd64
image:
  pullPolicy: Always
storage:
  storageClass: standard
api:
  image:
    repository: index.docker.io/lmwcode/lmw-fitness-backend:ec7c462b09d4072f34c95cecb048dbcc773c8336
  host: api.lmwfitness.co.uk
  port: 8082
  path: /api/
  type: NodePort
  pathType: Prefix
  secretName: lmwfitness-backend-secrets
images:
  directory: images
database:
  name: LMWfitness
  user: postgres
  port: 5432
  type: ClusterIP
  sslMode: disable
webserver:
  host: www.lmwfitness.co.uk
smtp:
  host: smtp.ionos.co.uk
  port: 587
  username: info@lmwfitness.co.uk
  from: info@lmwfitness.co.uk
  to: info@lmwfitness.co.uk
brevo:
  apiURL: https://api.brevo.com/v3
  newsletter:
    listID: 15
    DOItemplateID: 2
    DOIRedirectURL: https://www.lmwfitness.co.uk/newsletter/confirm
livenessProbe:
  endpoint: /api/health/live
  initialDelaySeconds: 30
  timeoutSeconds: 5
  periodSeconds: 120
  failureThreshold: 3
  successThreshold: 1
readinessProbe:
  endpoint: /api/health/ready
  initialDelaySeconds: 15
  timeoutSeconds: 5
  periodSeconds: 120
  failureThreshold: 3
  successThreshold: 1
