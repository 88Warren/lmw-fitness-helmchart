namespace: lmw-fitness
env: production
allowedOrigin: https://www.lmwfitness.co.uk
replicaCount: 1
image:
  pullPolicy: Always
storage:
  storageClass: standard
api:
  image:
    repository: index.docker.io/lmwcode/lmw-fitness-backend:f83759e595a91d941e4eb7cbf9a6617cb3efbcb8
  host: api.lmwfitness.co.uk
  port: 8082
  path: /api/
  type: NodePort
  nodePort: 30260
  pathType: Prefix
images:
  directory: images
database:
  name: LMWfitness
  user: postgres
  port: 5432
  type: ClusterIP
  sslMode: disable
webserver:
  host: www.lmwfitness.co.uk
smtp:
  host: smtp.ionos.co.uk
  port: 587
  username: info@lmwfitness.co.uk
  from: info@lmwfitness.co.uk
  to: info@lmwfitness.co.uk
brevo:
  listID: 3
  apiURL: https://api.brevo.com/v3
  DOIRedirectURL: https://www.lmwfitness.co.uk/newsletter/confirm
  DOITemplateID: 2
livenessProbe:
  endpoint: /api/health/live
  initialDelaySeconds: 30
  timeoutSeconds: 5
  periodSeconds: 120
  failureThreshold: 3
  successThreshold: 1
readinessProbe:
  endpoint: /api/health/ready
  initialDelaySeconds: 15
  timeoutSeconds: 5
  periodSeconds: 120
  failureThreshold: 3
  successThreshold: 1
