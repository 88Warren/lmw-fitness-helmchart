apiVersion: v1
kind: ConfigMap
metadata:
  name: lmwfitness-frontend-configmap
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: lmwfitness-frontend-configmap
    meta.helm.sh/release-namespace: {{ .Values.namespace }}
data:
  nginx.conf: |
    events {}
    http {
      server {
        listen 5052;
        server_name lmwfitness.co.uk www.lmwfitness.co.uk;
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        location / {
          root /usr/share/nginx/html;
          index index.html;
          access_log off;
          try_files $uri $uri/ /index.html;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
          root /usr/share/nginx/html;
          internal;
        }

        location /api/ {
          proxy_pass https://lmwfitness-backend-service:8082/api/;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
      
          # Add CORS headers
          add_header 'Access-Control-Allow-Origin' 'https://www.lmwfitness.co.uk' always;
          add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
          add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
          add_header 'Access-Control-Allow-Credentials' 'true' always;
          
          if ($request_method = 'OPTIONS') {
              add_header 'Access-Control-Allow-Origin' 'https://www.lmwfitness.co.uk' always;
              add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
              add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type' always;
              add_header 'Access-Control-Allow-Credentials' 'true' always;
              add_header 'Content-Type' 'text/plain charset=UTF-8';
              add_header 'Content-Length' '0';
              return 204;
          }

          # Error handling
          proxy_intercept_errors on;
          error_page 502 503 504 /50x.html;
        }

        location /images/ {
          proxy_pass https://lmwfitness-backend-service:8082/images/;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;

          # Error handling
          proxy_intercept_errors on;
          error_page 404 /404.html;
        }
        location /debug/images {
          proxy_pass https://lmwfitness-backend-service:{{ .Values.api.port }}/debug/images;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
      }
    }