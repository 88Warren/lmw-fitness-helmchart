namespace: lmw-fitness
env: production
allowedOrigin: https://www.lmwfitness.co.uk
replicaCount: 1
image:
  pullPolicy: Always
storage:
  storageClass: standard
webserver:
  image:
    repository: index.docker.io/lmwcode/lmw-fitness-frontend:ef4eab1a3b572a1c70b2e9b4b25a6f858bc3d8d8
  port: 5052
  type: NodePort
  nodePort: 31333
  host: www.lmwfitness.co.uk
  path: /
  pathType: Prefix
  recaptcha: 6Ldn3-0qAAAAAMWv4iekZdMl4Xrfj2Av2zEL7onD
  backendUrl: "https://api.lmwfitness.co.uk"
api:
  host: api.lmwfitness.co.uk
  port: 8082
  path: /api/
  pathType: Prefix
livenessProbe:
  endpoint: /api/health/live
  initialDelaySeconds: 30
  timeoutSeconds: 5
  periodSeconds: 120
  failureThreshold: 3
  successThreshold: 1
readinessProbe:
  endpoint: /api/health/ready
  initialDelaySeconds: 15
  timeoutSeconds: 5
  periodSeconds: 120
  failureThreshold: 3
  successThreshold: 1
