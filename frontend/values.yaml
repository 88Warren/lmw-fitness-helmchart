namespace: lmw-fitness
env: production
allowedOrigin: https://www.lmwfitness.co.uk
replicaCount: 1
image:
  pullPolicy: Always
storage:
  storageClass: standard
webserver:
  image:
    repository: index.docker.io/lmwcode/lmw-fitness-frontend:6664c48790d7d266b567f2d0b2c379365f39e1e1
  port: 5052
  type: NodePort
  nodePort: 31333
  host: www.lmwfitness.co.uk
  path: /
